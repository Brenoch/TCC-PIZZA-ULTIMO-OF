<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela de Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
  <link rel="stylesheet" href="css/style.css">  
</head>

<style> 
 h1 {
      text-align: center;
    }

    .custom-btn {
      background-color: #F44336;
      color: #ffffff; /* Cor do texto no botão (branco) para melhor legibilidade */
    }

    .custom-btn:hover {
      background-color: #e0ca07; /* Nova cor quando o mouse está sobre o botão */}
</style>

<body>
  <br><br>
  <h1>TELA DE LOGIN</h1>
  <div class="container mt-4">
    <div class="row align-items-center">
      <div class="col-md-10 mx-auto col-lg-5">
        <form id="loginForm" class="p-4 p-md-5 border rounded-3 bg-light">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="inputEmail" placeholder="E-mail"/>
            <label for="inputEmail">E-mail</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="inputPassword" placeholder="Senha" />
            <label for="inputPassword">Senha</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" id="rememberMe" value="lembrar de mim"> Lembrar de mim
            </label>
          </div>
          <button class="btn btn-lg btn-success custom-btn" type="button" onclick="validateLogin()">Entrar</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6t16bjs2QrFaJGz"></script>

  <script>
    function validateLogin() {
      // Obter os valores dos campos de entrada
      var email = document.getElementById('inputEmail').value;
      var password = document.getElementById('inputPassword').value;

      // Verificar se o e-mail e a senha correspondem a um usuário no Local Storage
      var savedUser = JSON.parse(localStorage.getItem('user'));
      if (savedUser && savedUser.email === email && savedUser.password === password) {
        alert('Login bem-sucedido!');
        window.location.replace("index.html");
      } else {
        alert('E-mail ou senha incorretos. Tente novamente.');
      }
    }
  </script>
</body>
</html>
