<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela de Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<style>
 h1 {
      text-align: center;
    }

    .custom-btn {
      background-color: #4CAF50;
      color: #ff0000;
    }

    .custom-btn:hover {
      background-color: #45a049;
    }
</style>

<body>
  <br><br>
  <h1>Tela de Cadastro</h1>
  <div class="container mt-4">
    <div class="row align-items-center">
      <div class="col-md-10 mx-auto col-lg-5">
        <form id="registerForm" class="p-4 p-md-5 border rounded-3 bg-light">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputName" placeholder="Nome"/>
            <label for="inputName">Nome</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="inputEmail" placeholder="E-mail"/>
            <label for="inputEmail">E-mail</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="inputPassword" placeholder="Senha" />
            <label for="inputPassword">Senha</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Senha" />
            <label for="confirmPassword">Confirmar Senha</label>
          </div>
          <button class="btn btn-lg btn-success custom-btn" type="button" onclick="registerUser()">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6t16bjs2QrFaJGz"></script>

  <script>
    function registerUser() {
      // Obter os valores dos campos de entrada
      var name = document.getElementById('inputName').value;
      var email = document.getElementById('inputEmail').value;
      var password = document.getElementById('inputPassword').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      // Validar se as senhas coincidem
      if (password !== confirmPassword) {
        alert('As senhas não coincidem. Tente novamente.');
        return;
      }

      // Criar um hash da senha usando bcrypt
      var hashedPassword = bcrypt.hashSync(password, 10);

      // Salvar as informações do usuário no Local Storage
      var user = {
        name: name,
        email: email,
        password: hashedPassword
      };

      localStorage.setItem('user', JSON.stringify(user));

      alert('Cadastro bem-sucedido!');
      window.location.replace("login.html");
    }
  </script>
</body>
</html>
