    <h1>Faça Seu Pedido</h1>

    <form action="https://formsubmit.co/pizzarialafornitura@gmail.com" method="POST">


      <label for="sabor">Escolha o sabor:</label>
  <select id="sabor" name="sabor">
    <option value="metade">Metade (especifique em obs)</option>
    <option value="calabresa">Calabresa</option>
    <option value="bacon">Bacon</option>
    <option value="frango_catupiry">Frango com Catupiry</option>
    <option value="portuguesa">Portuguesa</option>
    <option value="mussarela">Mussarela</option>
    <option value="marguerita">Marguerita</option>
    <option value="4_queijos">4 Queijos</option>
    <option value="banana">Banana</option>
    <option value="chocolate">Chocolate</option>
    <option value="napolitana">Napolitana</option>
    <option value="romeu_julieta">Romeu e Julieta</option>
    <option value="banana_nevada">Banana Nevada</option>                                                                                                                                                                                                  </select>

    <br><br>

  <label for="tamanho">Escolha o tamanho:</label>
  <select id="tamanho" name="tamanho">
    <option value="broto">Broto (20cm)</option>
    <option value="media">Média (30cm)</option>
    <option value="familia">Família (40cm)</option>
    <option value="grande">Grande (50cm)</option>
    <option value="big">Big (60cm)</option>  </select>

  <br><br>

  <label for="endereco">Endereço:</label>
  <input type="text" id="endereco" name="endereco">

  <br><br>

  <label for="cep">CEP:</label>
  <input type="text" id="cep" name="cep">

  <br><br>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome">

  <br><br>

  <label for="tipo_residencia">Tipo de Residência:</label>
  <select id="tipo_residencia" name="tipo_residencia">
    <option value="casa">Casa</option>
    <option value="apartamento">Apartamento</option>
    <option value="condominio">Condomínio</option>
  </select>

  <br><br>

  <div id="campos_residencia">
    <!-- Campos adicionais com base na escolha do tipo de residência -->
  </div>

  <br><br>

  <label for="observacao">Observação:</label><br>
  <textarea id="observacao" name="observacao" rows="4" cols="50"></textarea>

  <br><br>


 <button onclick="abrirAlerta()">Enviar Pedido</button>
  <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html">
  <input type="hidden" name="_subject" value="Pizzaria!">
  <input type="hidden" name="_captcha" value="false">

</form>
